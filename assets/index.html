<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1f4e3d; /* Updated color theme */
      color: #fff; /* Text color */
      position: relative; /* Add position relative for absolute positioning */
      overflow: hidden; /* Hide overflow to prevent scrollbar */
    }
    .container {
      text-align: center;
      position: relative; /* Add position relative for absolute positioning */
      z-index: 1; /* Ensure content is above the background */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Button color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    
    /* Pure CSS animation */
    @keyframes flyingChicken {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(150%) translateY(-50%) rotate(360deg); }
    }
    
    /* Chicken image */
    .chicken {
      position: absolute;
      top: 20%;
      left: -20%;
      width: 100px;
      animation: flyingChicken 6s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 Not Found</h1>
    <p>The page you are looking for could not be found.</p>
    <a href="index.html" class="button">Go back to Homepage</a>
  </div>
  <!-- Flying chicken image -->
  <img src="https://via.placeholder.com/100" alt="Flying Chicken" class="chicken">
</body>
</html>
